<body>
    <div id="dashboard" style="display: flex; flex-direction: column; gap: 10px; max-width: 300px; margin: 20px;">
        <div class="dashboard-cell" data-sensor="sensor1">Sensor 1</div>
        <div class="dashboard-cell" data-sensor="sensor2">Sensor 2</div>
        <div class="dashboard-cell" data-sensor="sensor3">Sensor 3</div>
        <div class="dashboard-cell" data-sensor="sensor4">Sensor 4</div>
        <div class="dashboard-cell" data-sensor="sensor5">Sensor 5</div>
        <div class="dashboard-cell" data-sensor="sensor6">Sensor 6</div>
    </div>

    <!-- Modal để hiển thị chart -->
    <div id="chartModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
         background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:#fff; padding:20px; width:90%; max-width:1000px; height:80%; overflow:auto; position:relative;">
            <span id="closeModal" style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:24px;">&times;</span>
            <h2 id="chartTitle"></h2>
            <div>
                <label>From: <input type="datetime-local" id="startTime"></label>
                <label>To: <input type="datetime-local" id="endTime"></label>
                <button id="loadHistory">Load History</button>
            </div>
            <div id="chartContainer" style="height:400px; margin-top:20px;"></div>
        </div>
    </div>
</body>
