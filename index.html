<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Oxy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="tile" onclick="openChart('oxy1', 'Bồn Oxy 1', '%')">
      <h3>BỒN OXY 1</h3>
      <p class="value" id="oxy1">0.00</p>
      <span>%</span>
    </div>
    <div class="tile" onclick="openChart('oxy2', 'Bồn Oxy 2', '%')">
      <h3>BỒN OXY 2</h3>
      <p class="value" id="oxy2">0.00</p>
      <span>%</span>
    </div>
    <div class="tile" onclick="openChart('oxy', 'Oxy', 'BAR')">
      <h3>OXY</h3>
      <p class="value" id="oxy">0.00</p>
      <span>BAR</span>
    </div>
    <div class="tile" onclick="openChart('vac', 'Khí Hút - VAC', 'mmHg')">
      <h3>KHÍ HÚT - VAC</h3>
      <p class="value" id="vac">0.00</p>
      <span>mmHg</span>
    </div>
    <div class="tile" onclick="openChart('air4', 'Khí Nén - AIR4', 'BAR')">
      <h3>KHÍ NÉN - AIR4</h3>
      <p class="value" id="air4">0.00</p>
      <span>BAR</span>
    </div>
    <div class="tile" onclick="openChart('air7', 'Khí Nén - AIR7', 'BAR')">
      <h3>KHÍ NÉN - AIR7</h3>
      <p class="value" id="air7">0.00</p>
      <span>BAR</span>
    </div>
  </div>

  <!-- Modal Chart -->
  <div class="modal" id="chartModal">
    <div class="modal-content">
      <span class="close" onclick="closeChart()">&times;</span>
      <h2 id="chartTitle"></h2>
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
