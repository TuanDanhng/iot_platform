<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ERA IoT Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard" id="dashboard">
  <!-- Các thẻ sensor sẽ được thêm bằng JS -->
</div>

<!-- Modal biểu đồ -->
<div id="chartModal">
  <div class="chart-box">
    <div class="chart-controls">
      <button id="btnRealtime">Realtime</button>
      <button id="btnHistory">Lịch sử</button>
      <button class="close-btn" onclick="closeModal()">Đóng</button>
    </div>
    <div id="historyPanel">
      <input type="datetime-local" id="fromTime">
      <input type="datetime-local" id="toTime">
      <button onclick="loadHistory()">Xem dữ liệu</button>
    </div>
    <canvas id="sensorChart" width="800" height="400"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
