<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giám sát hệ thống</title>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
h2 { text-align: center; margin-top: 20px; color: red; font-weight: bold; } /* Thay đổi tiêu đề để dễ nhận biết */
.dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px auto; max-width: 600px; width: 100%; padding: 0 10px; }
.cell { border: 1px solid #ccc; padding: 15px; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; background: #f7f7f7; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; font-size: 0.9em; }
.cell:hover { transform: scale(1.03); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
.cell h3 { margin: 5px 0; font-size: 1em; }
.cell p { font-size: 1.2em; margin: 0; }
#chartModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000; }
#chartModal.show { display: flex; }
#chartContent { background: #fff; padding: 20px; width: 95%; max-width: 1000px; height: 80vh; position: relative; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
#closeChart { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px; font-weight: bold; }
#chartContainer { flex: 1; width: 100%; margin-top: 10px; }
.controls { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
.controls label { margin-right: 5px; }
</style>
</head>
<body>
<h2>HỆ THỐNG GIÁM SÁT CẢM BIẾN OXY VÀ KHÍ NÉN</h2>
<div class="dashboard" id="dashboard"></div>

<div id="chartModal">
    <div id="chartContent">
        <span id="closeChart">✖</span>
        <div class="controls">
            <label for="startTime">Từ:</label>
            <input type="datetime-local" id="startTime">
            <label for="endTime">Đến:</label>
            <input type="datetime-local" id="endTime">
            <button id="loadHistory">Xem Lịch Sử</button>
            <button id="realtimeView" style="background-color: #007bff; color: white;">Quay lại Realtime</button>
            <button id="exportChart">Export to Excel</button>
        </div>
        <div id="chartContainer"></div>
    </div>
</div>

<script>
const sensorNames = ["OXY BỒN 1", "OXY BỒN 2", "OXY", "KHÍ NÉN - AIR4", "KHÍ HÚT - VAC", "KHÍ NÉN - AIR7"];
const sensorUnits = ["%", "%", "BAR", "BAR", "mmHg", "BAR"];
const eraWidget = new EraWidget();
const sensorCount = sensorNames.length;
const sensorConfigs = [];
const sensorValues = Array(sensorCount).fill(0);

const dashboard = document.getElementById('dashboard');
for (let i = 0; i < sensorCount; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.id = 'sensorCell' + i;
    cell.innerHTML = `<h3>${sensorNames[i]}</h3><p>0 ${sensorUnits[i]}</p>`;
    const name = sensorNames[i].toUpperCase();
    if (name.includes("OXY BỒN")) { cell.style.backgroundColor = "white"; }
    else if (name === "OXY") { cell.style.backgroundColor = "#00FF00"; }
    else if (name.includes("VAC")) { cell.style.backgroundColor = "#FFD700"; }
    else if (name.includes("AIR")) { cell.style.backgroundColor = "#000000"; cell.style.color = "white"; }
    dashboard.appendChild(cell);
    cell.addEventListener('click', () => openChart(i));
}

eraWidget.init({
    eraOrigin: 'https://app.e-ra.io', // Đảm bảo URL này là chính xác
    mobileHeight: 500,
    onConfiguration: (config) => {
        config.realtime_configs.slice(0, sensorCount).forEach((cfg, idx) => { 
            sensorConfigs[idx] = cfg; 
        });
        eraWidget.ready();
    },
    onValues: (values) => {
        sensorConfigs.forEach((cfg, idx) => {
            if (!cfg) return;
            const val = values[cfg.id]?.value ?? 0;
            sensorValues[idx] = val;
            const cell = document.getElementById('sensorCell' + idx);
            if (cell) cell.querySelector('p').innerText = `${val.toFixed(2)} ${sensorUnits[idx]}`;
        });
    }
});

// Biến toàn cục để lưu thời gian lịch sử đang xem
let currentFromTime = null;
let currentToTime = null;

// HÀM LẮNG NGHE VÀ HIỂN THỊ DỮ LIỆU LỊCH SỬ (sử dụng onHistoryValues)
eraWidget.onHistoryValues = (historyDataArray) => {
    if (chartInstance) chartInstance.hideLoading();

    const configId = sensorConfigs[currentSensor]?.id;
    if (!configId) return;

    // historyDataArray là mảng, tìm đối tượng có id trùng khớp
    const historyItem = historyDataArray.find(item => item.id === configId);

    if (historyItem && historyItem.data) {
        // Chuyển đổi dữ liệu từ [{x, y}] sang dạng [timestamp, value] của Highcharts
        const formattedData = historyItem.data.map(point => [point.x, point.y]);
        
        chartInstance.update({
            title: { 
                text: `${sensorNames[currentSensor]} - Lịch sử (Từ ${formatDateTimeLocal(new Date(currentFromTime))} đến ${formatDateTimeLocal(new Date(currentToTime))})` 
            },
            series: [{ name: 'Giá trị Lịch sử', data: formattedData, type: 'areaspline' }]
        });
        if (formattedData.length === 0) { 
            alert("Không có dữ liệu trong khoảng thời gian đã chọn."); 
        }

    } else {
        alert("Không có dữ liệu lịch sử cho cảm biến này.");
        chartInstance.update({ series: [{ name: 'Giá trị Lịch sử', data: [] }] });
    }
};

let chartInstance = null;
let currentSensor = 0;
let chartInterval = null;
const modal = document.getElementById('chartModal');
const chartContainer = document.getElementById('chartContainer');
const startTimeInput = document.getElementById('startTime');
const endTimeInput = document.getElementById('endTime');
// Lấy tham chiếu đến nút Realtime mới
const realtimeButton = document.getElementById('realtimeView'); 

Highcharts.setOptions({ time: { timezoneOffset: -7 * 60 } });

// Hàm định dạng thời gian cho input type="datetime-local"
function formatDateTimeLocal(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hour = String(date.getHours()).padStart(2, '0');
    const minute = String(date.getMinutes()).padStart(2, '0');
    return `${year}-${month}-${day}T${hour}:${minute}`;
}

// HÀM KHỞI TẠO BIỂU ĐỒ REALTIME
function startRealtimeChart() {
    // Nếu có interval cũ, dọn dẹp
    if (chartInterval) clearInterval(chartInterval); 

    // Cập nhật biểu đồ để chuyển sang chế độ realtime (làm sạch dữ liệu cũ)
    chartInstance.update({
        title: { text: `${sensorNames[currentSensor]} - Realtime` },
        series: [{ name: 'Giá trị Realtime', data: [], lineWidth: 2, fillOpacity: 0.3, type: 'areaspline' }]
    });
    
    // Ẩn nút "Quay lại Realtime" khi đang ở chế độ Realtime
    if (realtimeButton) realtimeButton.style.display = 'none';

    // Khởi động lại cập nhật realtime
    chartInterval = setInterval(() => {
        if (chartInstance && chartInstance.series.length > 0) {
            const x = (new Date()).getTime();
            const y = sensorValues[currentSensor];
            // Giữ tối đa 300 điểm dữ liệu trên biểu đồ realtime
            chartInstance.series[0].addPoint([x, y], true, chartInstance.series[0].data.length > 300);
        }
    }, 1000);
}

function openChart(sensorIndex) {
    currentSensor = sensorIndex;
    modal.classList.add('show');
    if (chartInterval) clearInterval(chartInterval); // Dừng interval cũ

    // Khởi tạo biểu đồ Highcharts
    if (chartInstance) chartInstance.destroy();
    chartInstance = Highcharts.chart(chartContainer, {
        chart: { type: 'areaspline' },
        title: { text: `${sensorNames[currentSensor]} - Đang tải...` },
        xAxis: { type: 'datetime' },
        yAxis: { title: { text: `Value (${sensorUnits[currentSensor]})` } },
        tooltip: { xDateFormat: '%Y-%m-%d %H:%M:%S', pointFormat: `{point.y:.2f} ${sensorUnits[currentSensor]}` },
        series: [{ name: 'Giá trị', data: [], lineWidth: 2, fillOpacity: 0.3 }]
    });

    // 1. Thiết lập khoảng thời gian mặc định là 6 tháng
    const now = new Date();
    const sixMonthsAgo = new Date();
    sixMonthsAgo.setMonth(now.getMonth() - 6); 

    // Điền giá trị mặc định vào input
    endTimeInput.value = formatDateTimeLocal(now);
    startTimeInput.value = formatDateTimeLocal(sixMonthsAgo);

    // BẮT ĐẦU VỚI CHẾ ĐỘ LỊCH SỬ (6 tháng)
    requestHistoryData(sixMonthsAgo.getTime(), now.getTime());
}

document.getElementById('closeChart').addEventListener('click', () => {
    modal.classList.remove('show');
    if (chartInterval) clearInterval(chartInterval);
});

// *** HÀM GỬI YÊU CẦU LỊCH SỬ (sử dụng requestHistories) ***
function requestHistoryData(from, to) {
    if (chartInterval) clearInterval(chartInterval); // Tạm dừng realtime khi xem lịch sử
    
    // if (chartInstance) chartInstance.showLoading('Đang tải dữ liệu lịch sử...');
    
    // Cập nhật biến toàn cục
    currentFromTime = from;
    currentToTime = to;
    
    // Hiển thị nút "Quay lại Realtime"
    if (realtimeButton) realtimeButton.style.display = 'inline-block';

    try {
        const configId = sensorConfigs[currentSensor]?.id;
        if (!configId) throw new Error("Không tìm thấy cấu hình cảm biến.");

        // Gọi API yêu cầu dữ liệu lịch sử
        eraWidget.requestHistories(from, to); 
        
    } catch (error) {
        if (chartInstance) chartInstance.hideLoading();
        alert("Không thể gửi yêu cầu dữ liệu lịch sử. Vui lòng kiểm tra lỗi trong Console (F12).");
        console.error("Lỗi khi gửi yêu cầu lịch sử:", error);
    }
}

// Bắt sự kiện nhấn nút "Xem Lịch Sử"
document.getElementById('loadHistory').addEventListener('click', () => {
    const startTime = startTimeInput.value;
    const endTime = endTimeInput.value;
    if (!startTime || !endTime) return alert("Vui lòng chọn cả thời gian bắt đầu và kết thúc.");
    const from = new Date(startTime).getTime();
    const to = new Date(endTime).getTime();
    if (from >= to) return alert("Thời gian bắt đầu phải trước thời gian kết thúc.");
    
    requestHistoryData(from, to);
});

// Bắt sự kiện nhấn nút "Quay lại Realtime"
if (realtimeButton) {
    realtimeButton.addEventListener('click', () => {
        if (chartInstance) {
            startRealtimeChart();
        }
    });
}

document.getElementById('exportChart').addEventListener('click', () => {
    if (!chartInstance || !chartInstance.series[0] || chartInstance.series[0].data.length === 0) {
        return alert("Không có dữ liệu trên biểu đồ để export.");
    }
    const dataToExport = chartInstance.series[0].data.map(point => ({
        Time: new Date(point.x).toLocaleString("vi-VN", { timeZone: 'Asia/Ho_Chi_Minh' }),
        Value: point.y
    }));
    const ws = XLSX.utils.json_to_sheet(dataToExport);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, `${sensorNames[currentSensor]}`);
    XLSX.writeFile(wb, `${sensorNames[currentSensor]}_data.xlsx`);
});
</script>

</body>
</html>
